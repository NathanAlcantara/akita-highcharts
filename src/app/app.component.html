<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 *ngIf="loadingState$ | async">
    Carregando...
  </h1>
  <h1 *ngIf="!(loadingState$ | async)">
    Welcome to {{ title }}!
  </h1>
  <br>
  <app-dashboard
    [vacancies]="values$ | async"
    (lastYear)="changeValueAll()"
    (lastSemester)="changeValueSemester()"
    (lastTrimester)="changeValueTrimester()"
    (reverseYear)="changeOrderYear()"
    (reverseOrder)="changeOrder($event)"
    (randomOrder)="randomOrder($event)"
  ></app-dashboard>
</div>

<router-outlet></router-outlet>
